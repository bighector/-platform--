<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.goodsName" @on-enter="query" placeholder="商品"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("goodsgallery:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("goodsgallery:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("goodsgallery:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="goodsGallery" :rules="ruleValidate" :label-width="80">
            <Form-item label="商品id" prop="goodsId">
                <i-input v-model="goodsGallery.goodsId" placeholder="商品id"/>
            </Form-item>
            <Form-item label="图片" prop="imgUrl">
                <i-input v-model="goodsGallery.imgUrl" placeholder="图片"/>
            </Form-item>
            <Form-item label="描述" prop="imgDesc">
                <i-input type="textarea" v-model="goodsGallery.imgDesc" placeholder="描述"/>
            </Form-item>
            <Form-item label="排序" prop="sortOrder">
                <Input-number :min="0" :step="1" v-model="goodsGallery.sortOrder" placeholder="排序" style="width: 188px;"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/goodsgallery.js?_${date.systemTime}"></script>
</body>
</html>
